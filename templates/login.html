{% extends 'base.html' %}
{% block content %}

    <section class="panel">
        <h3>Register</h3>
        <div class="panel__form">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <div class="panel__form-section">
                <form method="POST">
                    {% csrf_token %}
                    <div class="panel__column">
                        <label for="username"><h4>Nazwa użytkownika</h4></label>
                        <input type="text" id="username" name="username">
                        <label for="password"><h4>Hasło</h4></label>
                        <input type="password" id="password" name="password">
                        <button class="primary-button" type="submit">Zaloguj się</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
