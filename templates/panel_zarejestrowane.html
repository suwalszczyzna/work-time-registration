<div class="panel__hours-container">
    <div class="panel__hours-container__item">
        <h4>Przyjście:</h4>
        <h4>{{ time_registration.arrival }}</h4>
    </div>
    <div class="panel__hours-container__item">

        {% if not time_registration.leaving %}
            <h4>Planowane wyjście:</h4>
            <h4 class="grey">{{ plan_leaving_time }}</h4>
        {% else %}
            <h4>Wyjście:</h4>
            <h4>{{ time_registration.leaving }}</h4>
        {% endif %}
    </div>
</div>
<div class="panel__main-buttons">
    <button class="panel__button primary-button" disabled>
        <i class="fas fa-business-time"></i>
        <span>Dodaj krótką przerwę</span>
    </button>
    <button class="panel__button primary-button">
        <i class="fas fa-sign-out-alt"></i>
        <span>Wyjście z pracy</span>
    </button>
</div>
