<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a7c72b6fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Czas pracy</title>
  </head>
  <body>
    <div class="container">
      <nav class="menubar">
        <span class="menubar__logo">Czas pracy</span>
        <ul class="menubar__menu">
          <li class="menubar__menu__item">
            <a href="#"><i class="fas fa-plus-circle"></i>Nowy wniosek</a>
          </li>
          <li class="menubar__menu__item">
            <a href="#"><i class="fas fa-clipboard-check"></i>Moje wnioski</a>
          </li>
          <li class="menubar__menu__item">
            <a href="#"><i class="fas fa-align-left"></i>Raport sald</a>
          </li>
          <li class="menubar__menu__item">
            <a href="#"><i class="fas fa-ellipsis-h"></i>Więcej</a>
          </li>
        </ul>
        <div class="menubar__burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
      <section class="panel space-between ">
        <h3>Nowy wniosek</h3>
        <div class="panel__form panel__form--correction">
          <div class="panel__form-section">
            <div class="panel__column">
              <label for="proposal-type"><h4>Typ wniosku:</h4></label>
              <select name="proposal" id="proposal" class="proposal-select">
                <option value="urlop-wypoczynkowy">Urlop wypoczynkowy</option>
                <option value="urlop-wypoczynkowy">Urlop na żądanie</option>
                <option value="urlop-wypoczynkowy">Wyjście prywatne</option>
              </select>
            </div>
          </div>

          <div class="panel__form-section">
            <div class="panel__column">
              <div>
                <label for="start-absense"><h4>Data od:</h4></label>
                <input type="date" name="start-absense" id="start-absense" />
              </div>
              <div>
                <label for="end-absense"><h4>Data do:</h4></label>
                <input type="date" name="end-absense" id="end-absense" />
              </div>
            </div>

            <div class="panel__column-2">
              <div class="panel__summary grey">
                <h3>w sumie:</h3>
                <h2>1 dni</h2>
              </div>
              <div class="panel__summary grey">
                <h3>pozostały urlop:</h3>
                <h2>18 dni</h2>
              </div>
            </div>
          </div>

          <div class="panel__form-section">
            <div class="panel__column">
              <label for="more-info"
                ><h4>Informacje dla przełożonego:</h4></label
              >
              <textarea
                class="panel__more-info"
                name="more-info"
                id="more-info"
                rows="10"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="panel__decision-buttons">
          <button class="panel__button primary-button ok-button">
            <i class="fas fa-check-circle"></i>
            <span>Zapisz</span>
          </button>
          <button class="panel__button primary-button cancel-button">
            <i class="fas fa-times-circle"></i>
            <span>Anuluj</span>
          </button>
        </div>
      </section>
    </div>
    <script src="../../static/script.js"></script>
  </body>
</html>
